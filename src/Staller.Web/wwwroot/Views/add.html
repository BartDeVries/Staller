<h1>Add company</h1>

<div class="row">
    <div class="col-md-5">

        <form ng-submit="add()">
            <div class="form-group">
                <label for="Name">Company name</label>
                <input name="Name" type="text" class="form-control" placeholder="Enter Name" ng-model="company.Name">
            </div>
            
            <a href="/" class="btn btn-default">Cancel</a>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>


    </div>
</div>
