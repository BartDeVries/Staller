<h1>Add company</h1>

<div class="row">
    <div class="col-md-5">

        <form name="formAdd" ng-submit="add()">
            
            <ng-include src="_edit.html"></ng-include>
            
            <a href="/company/" class="btn btn-default">Cancel</a>

        </form>


    </div>
</div>
